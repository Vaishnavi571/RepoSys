{% extends 'base.html' %}
{% load static %}
{% block content %}

<style>
.h1 small {
font-size: 24px;
}
  .text-center{
    color: #17a2b8;
    margin: 0px;
  }
  h3.text-center{
    font-size: 2em  !important;
    margin-bottom: 20px;
  }
  .form-label{
    font-size: 1.2em;
    color: #05053b;
  }
    .errorlist{
    color: red;
    }




</style>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-xl-10 col-md-8">
            <form action="{% url 'contactus' %}" class="bg-white  rounded-5 shadow-5-strong p-5" method="POST">
                {% csrf_token %}
                <h3 class="text-center ">Contact us <small>Feel free to contact us</small></h3>
                <hr>
                <div class="row mb-4">
                    <div class="col">
                        <div class="form-group">
                            <label class="form-label" for="name">
                                Name</label>
                            <input class="form-control" id="name" name="name" placeholder="Enter name"
                                   required="required"
                                   type="text"/>
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="email">
                                Email Address</label>
                            <div class="input-group">
                                <span class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span>
                                </span>
                                <input class="form-control" id="email" name="from_email" placeholder="Enter email"
                                       required="required" type="email"/></div>
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="subject">
                                Subject</label>
                            <select class="form-control" id="subject" name="subject" required="required">
                                <option disabled selected="" value="na">Choose One:</option>
                                <option value="service">General Customer Service</option>
                                <option value="suggestions">Suggestions</option>
                                <option value="product">Product Support</option>
                            </select>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label class="form-label" for="name">
                                Message</label>
                            <textarea class="form-control" cols="25" id="message" name="message" placeholder="Message"
                                      required="required"
                                      rows="9"></textarea>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <button class="btn btn-primary pull-right" id="btnContactUs" type="submit">
                            Send Message
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>


{% endblock %}
