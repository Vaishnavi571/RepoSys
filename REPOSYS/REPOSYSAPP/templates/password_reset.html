{% extends 'base.html' %}
{% block content %}

<style>
  .text-center{
    color: #17a2b8;
    margin: 0px;
  }
  h3.text-center{
    font-size: 2em  !important;
    margin-bottom: 20px;
  }






</style>


<!--Reset Password-->
<div class="container">
    <div class="row justify-content-center">
        <div class="col-xl-5 col-md-8">
            <form action="{% url 'password_reset' %}" class="bg-white  rounded-5 shadow-5-strong p-5" method="POST">
                {% csrf_token %}
                <h3 class="text-center ">Reset Password </h3>
                <hr>
                <p style="font-size: 1.2em; color: #05053b;">Forgotten your password? Enter your email address below,
                    and we'll email instructions for setting a
                    new one.</p>
                <!-- Email input -->
                <div class="form-outline mb-4">
                    <input autocomplete="email" class="emailinput" id="id_email" maxlength="254" name="email"
                           required="" type="email"/>
                </div>
                {% for message in messages %}
                <p id="messages" style="color: red">{{message}}</p>
                {% endfor %}
                <!-- Submit button -->
                <button class="btn btn-primary" type="submit">Send email</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
